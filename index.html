    <script type="text/javascript">
    	function generate(){
    		console.log("TEXT");
    		var ScrisoareMedicala = "";
    		ScrisoareMedicala += "MOTIVELE INTERNARII: " + getElID("motiveleinternarii").value;
    		ScrisoareMedicala += "\nAHC: " + getElID("ahc").value;
    		ScrisoareMedicala += "\nAPF: Este " + getChildNumber(getElID("nr-copil").value) + " copil ";
    		ScrisoareMedicala += "provenit din sarcina cu evolutie " + getGestationEvolution() + ", ";
    		ScrisoareMedicala += "nastere " + getBirthWay() + " la " + getElID("varsta-gestationala").value + " sapt. ";
    		ScrisoareMedicala += "cu G = " + getElID("greutate-nastere").value + "g, T = "+getElID("talie-nastere").value+"cm, Apgar = "+getElID("apgar").value + ", ";
    		ScrisoareMedicala +=  getAlimentation();
    		ScrisoareMedicala +=  getVaccinationStatus();
    		ScrisoareMedicala +=  ", profilaxia rahitismului" + (getElID("vitD-Da").checked ? " efectuata corespunzator." : "neefectuata");


    		getElID("show").innerText = ScrisoareMedicala;
    		return false;
    	}
    	function getVaccinationStatus() {
    		var statusVaccinal = getElID("Vaccinat-Da").checked ? "vaccinat conform BMS" : getElID("nevaccinat-motiv").value;
    		statusVaccinal += getElID("Vaccinatplus-Da").checked ? ", vaccinat suplimentar cu " + getElID("vaccinuri-suplimentare").value : ""
    		return statusVaccinal
    	}
    	function getAlimentation() {
    		var alimentation = "alimentat ";
    		var alimNaturala = getElID("exclusiv-san").value;
    		var alimMixt = getElID("alimentat-mixt").value;
    		var alimArtificial = getElID("alimentat-artificial").value;
    		var diversificat = getElID("diversificare").value;
    		var alimPrezenta = getElID("alimentatie-prezenta").value;
    		if(alimNaturala != ""){
    			alimentation += "natural " + alimNaturala + " luni, "
    		}
    		if(alimMixt != ""){
    			alimentation += "mixt de la " + alimMixt + " luni cu " + getElID("mixt-cu").value + ", "
    		}
    		if(alimArtificial != ""){
    			alimentation += "artificial de la " + alimArtificial + " luni cu " + getElID("artificial-cu").value + ", "
    		}
    		if(diversificat != ""){
    			var correct = getElID("diversificat-corect").checked ? "corect" : "incorect"
    			alimentation += "diversificat " +correct+ " la " + diversificat + " luni, "
    		}
    		if(alimPrezenta != ""){
    			alimentation += "in prezent alimentat cu " + alimPrezenta + ", "

    		}
    		return (alimentation == "alimentat ") ? "" : alimentation
    	}
    	function getElID(id){
    		return document.getElementById(id);
    	}
    	function getChildNumber(child){
    		if(child == "primul" || child == 1 || child == "I"){
    			return "primul"
    		}else{
    			return "al "+child+"-lea"
    		}
    	}
    	function getGestationEvolution(){
    		if(getElID("fiziologica").checked){
    			return "fiziologica"
    		}else{
    			return "patologica ("+getElID("sarcina-patologica").value+")"
    		}
    	}
    	function getBirthWay(){
    		if(getElID("spontana").checked){
    			return "naturala"
    		}else{
    			return "prin sectiune cezariana ("+getElID("cezariana-motiv").value+")"
    		}
    	}
    </script>
